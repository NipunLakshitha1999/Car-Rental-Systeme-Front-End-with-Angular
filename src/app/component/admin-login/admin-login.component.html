<div>
  <section id="main-admin" style="overflow-x: hidden">
    <img src="assets/AdminSignIn.png" style="position: fixed;height: 100%;width: 100%">
    <div id="lbl-admin">
      <label id="admin-sign">Admin Sign In</label>
    </div>
    <div class="row" id="inputFeild-admin" style="z-index: 200">
      <div class="form-group col-6">
        <label for="adminEmail">Email address</label>
        <input [(ngModel)]="adminEmail" aria-describedby="emailHelp" class="form-control" id="AdminEmail" type="email">
      </div>
      <div class="form-group col-6">
        <label for="AdminPassword">Email password</label>
        <input [(ngModel)]="adminPassword" aria-describedby="emailHelp" class="form-control" id="AdminPassword" type="email">
      </div>
      <div id="btn-div">
        <button class="btn btn-outline-primary" id="button-AdminSignIn" (click)="signInAdmin()" type="button">
          Primary
        </button>
        &nbsp;
        <button class="btn btn-outline-warning" type="button">Warning</button>
      </div>
    </div>
  </section>
</div>
