<div id="main-div-driver">
  <section id="mainDriverSec">
    <div id="addDriverDiv">
      <label id="lblAddDriver">Add Driver</label>
    </div>
      <div class="row" id="addDriver-div">
        <div class="col-9">
          <div class="row">
            <div class="col-3">
              <div class="form-group">
                <label id="driverID-driver">Driver Email</label>
                <input [(ngModel)]="driverID" aria-describedby="emailHelp" class="form-control" id="DriverID"
                       placeholder="Enter ID" type="text">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="form-group col-3">
              <label id="driverName-driver">Driver Name</label>
              <input [(ngModel)]="driverName" aria-describedby="emailHelp" class="form-control" id="DriverName"
                     placeholder="Enter ID" type="text">
            </div>
            <div class="form-group col-3">
              <label id="driverAddress-driver">Driver Address</label>
              <input [(ngModel)]="driverAddress" mOaria-describedby="emailHelp" class="form-control" id="DriverAddress"
                     placeholder="Enter ID" type="text">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-3">
              <label id="driverContact-driver">Driver Contact</label>
              <input [(ngModel)]="driverContact" aria-describedby="emailHelp" class="form-control" id="DriverContact"
                     placeholder="Enter ID" type="text">
            </div>
            <div class="form-group col-3">
              <label id="driverPassword-driver">Driver Password</label>
              <input [(ngModel)]="driverPassword" aria-describedby="emailHelp" class="form-control" id="DriverPassword"
                     placeholder="Enter ID" type="text">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-3">
              <label id="driverStatues-driver">Driver Status</label>
              <input [(ngModel)]="driverStatus" aria-describedby="emailHelp" class="form-control" id="DriverStatus"
                     placeholder="Enter ID" type="text">
            </div>
          </div>

        </div>
      </div>
      <div class="row" id="btnGroupDriver">
        <button class="btn btn-primary" id="btnsaveCar" (click)="saveDriver()" type="button">save</button>
        &nbsp;
        <button class="btn btn-info" id="btnupdateCar" (click)="updateDriver()" type="button">Update</button>
        &nbsp;
        <button class="btn btn-danger" id="btndelete" (click)="deleteDriver()" type="button">Danger</button>
      </div>
  </section>
</div>
